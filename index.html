<!doctype html>
<html ng-app="shoppingKartApp">
  <head>
    <title>Shopping Kart</title>


    <!-- jQuery, Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js" type="text/javascript"></script>

    <!-- css -- >
    
    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js" type="text/javascript" ></script>-->

    <!-- ShoppingKart App -->
    <script src="js/app.js" type="text/javascript"></script>

    <!-- Store Module -->    
    <script src="js/store/index.js" type="text/javascript"></script>
    <script src="js/store/controllers/index.js" type="text/javascript"></script>
    <script src="js/store/controllers/store-controller.js" type="text/javascript"></script>
    
    <!-- Product Module -->
    <script src="js/product/index.js" type="text/javascript"></script>
    <script src="js/product/controllers/index.js" type="text/javascript"></script>
    <script src="js/product/controllers/product-controller.js" type="text/javascript"></script>
    <script src="js/product/services/index.js" type="text/javascript"></script>
    <script src="js/product/services/product-service.js" type="text/javascript"></script>
    
    <!-- Shared Module-->
    <script src="js/shared/index.js" type="text/javascript"></script>
    <script src="js/shared/controllers/index.js" type="text/javascript"></script>
    <script src="js/shared/controllers/shopping-cart-controller.js" type="text/javascript"></script>
    <script src="js/shared/services/index.js" type="text/javascript"></script>
    <script src="js/shared/services/shopping-cart-service.js" type="text/javascript"></script>
    <script src="js/shared/services/global-data-service.js" type="text/javascript"></script>
   
    <link href="css/styles.css" rel="stylesheet" type="text/css" /> 
    <link href="css/custom.css" rel="stylesheet" type="text/css" /> 

  </head>

  <body>

    <!-- 
        bootstrap fluid layout
        (12 columns: span 10, offset 1 centers the content and adsds a margin on each side)
    -->
    <div class="jumbotron">
        <div class="container">
            <div style="float:left; margin-right: 10px;">
                <a href="index.html">
                    <img src="img/shop.jpg" height="160" width="160" alt="logo"/>
                </a>
            </div>
            <h1 style="display: inline">
                <span>
                    Shopping Store
                    <p>
                         Welcome to the Shopping Store.<br />
                    </p>
                </span> 
            </h1>
             
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span10 offset1">
                <div ng-view></div>
            </div>
        </div>
    </div>
       

  </body>
</html>
